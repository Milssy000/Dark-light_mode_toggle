<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dark/Light Mode</title>
  </head>
  <body>
    <div class="dark-toggle" title="Switch Mode" onClick="switchMode()">
      <div id="moon" class="moon"></div>
    </div>

   
    <div class="optionnal">
      <div><h1>Dark/Light Mode Toggle</h1></div>
      <div class="break"></div>
      <div style="font-size: 20px;">
        <p >
          Click on the moon in the upper-right corner to change to dark mode.
        </p>
        <p>Click again on the sun to change back to light mode &#128519.</p>
      </div>
    </div>

    <script>
      function switchMode() {
        let moon = document.getElementById("moon");
        if (moon.className == "moon") {
          moon.className = "sun";
          document.body.style.backgroundColor = "#141D26";
          document.body.style.color = "#fff";
        } else {
          moon.className = "moon";
          document.body.style.backgroundColor = "#fff";
          document.body.style.color = "#000";
        }
      }
    </script>
  </body>
</html>
